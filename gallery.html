  <script>
 
const canvas = document.getElementById("heartCanvas");
const ctx = canvas.getContext("2d");

let hearts = [];
resizeCanvas();

window.addEventListener("resize", resizeCanvas);

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}

class Heart {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height + Math.random() * 100;
        this.size = Math.random() * 12 + 8;
        this.speed = Math.random() * 0.6 + 0.3;
        this.alpha = Math.random() * 0.5 + 0.4;
        this.swing = Math.random() * 2;
        this.color = `rgba(${255}, ${Math.random()*100+100}, ${Math.random()*150+150}, ${this.alpha})`;
    }

    draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.scale(this.size / 20, this.size / 20);
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.bezierCurveTo(-10, -10, -20, 10, 0, 20);
        ctx.bezierCurveTo(20, 10, 10, -10, 0, 0);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.restore();
    }

    update() {
        this.y -= this.speed;
        this.x += Math.sin(this.y * 0.02) * this.swing;
        if (this.y < -20) {
            this.y = canvas.height + 20;
            this.x = Math.random() * canvas.width;
        }
        this.draw();
    }
}

function createHearts(count = 30) {
    for (let i = 0; i < count; i++) {
        hearts.push(new Heart());
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    hearts.forEach(h => h.update());
    requestAnimationFrame(animate);
}

createHearts();
animate();
</script>
